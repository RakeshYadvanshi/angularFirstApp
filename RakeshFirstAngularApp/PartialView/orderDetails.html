<h1>Order Details</h1>
<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="orderId">Order ID</label>
        <div class="col-sm-10 pull-left">
            <label class="control-label" id="orderId" name="orderId" data-ng-bind="orderDetails.orderId"></label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="orderName">Order Name</label>
        <div class="col-sm-10 pull-left">
            <label class="control-label" id="orderName" data-ng-bind="orderDetails.orderName"></label>
        </div>
        </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="price">Order Payment Price</label>
        <div class="col-sm-10 pull-left">
            <label class="control-label" id="price" data-ng-bind="orderDetails.price"></label>
        </div>
        </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="orderDate">Order Date</label>
        <div class="col-sm-10 pull-left">
            <label class="control-label" id="orderDate" data-ng-bind="orderDetails.orderDate"></label>
        </div>
        </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="itemCount">Total Items</label>
        <div class="col-sm-10 pull-left">
            <label class="control-label" id="itemCount" data-ng-bind="orderDetails.itemCount"></label>
        </div>
        </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="itemList">Item List</label>
        <div class="col-sm-10 pull-left">
            <label class="control-label" id="itemList" data-ng-bind="orderDetails.itemList"></label>
            </div>
        </div>
</div>
